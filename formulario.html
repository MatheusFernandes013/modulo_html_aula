<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br />
        <label for="email">Seu E-mail</label>
        <input type="email" id="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" />
        <br />
        <input type="number" max="10" min="2" step="2" />
        <br />
        <input type="file" />
        <br />
        <input type="color" />
        <br />
        <label for="checkbox">Aceito os termos</label>
        <input type="checkbox" id="checkbox" />
        <br />
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" id="vermelho" name="Cor favorita" /> <label for="vermelho">Vermelho</label>
        <input type="radio" id="verde" name="Cor favorita" /> <label for="verde">Verde</label>
        <input type="radio" id="roxo" name="Cor favorita" /> <label for="roxo">Roxo</label>
        <br />
        <label>Qual seu filme favorito?</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br />
        <textarea></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
